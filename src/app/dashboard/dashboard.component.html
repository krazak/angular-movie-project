<h3>Movie List ({{movies.count}})</h3>
<div class="grid grid-pad">
  <a *ngFor="let movie of movies.results" class="col-1-4"
     routerLink="/detail/{{movie.episode_id}}">
    <div class="module hero">
      <h4>{{movie.title}}</h4>
    </div>
  </a>
</div>
